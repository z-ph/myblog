<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张鹏辉的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(45deg, #2196F3 0%, #4CAF50 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2196F3;
            margin-bottom: 20px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .friends-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .friend-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
        }

        .friend-card:hover {
            transform: translateY(-5px);
        }

        .friend-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #fff;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="./image/me.jpg" alt="张鹏辉的照片" class="profile-img">
            <h1>张鹏辉</h1>
            <p class="subtitle">程序员 | 创新者 | 终身学习者</p>
        </header>

        <section class="section">
            <h2>关于我</h2>
            <p>你好！我是张鹏辉，一个热爱编程和创新的程序员。我对新技术充满热情，喜欢探索和学习新事物。我相信技术可以改变世界，让生活变得更美好。</p>
        </section>

        <section class="section">
            <h2>我的技能</h2>
            <div class="skills">
                <span class="skill-tag">Web开发</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Python</span>
                <span class="skill-tag">数据分析</span>
                <span class="skill-tag">项目管理</span>
                <span class="skill-tag">团队协作</span>
            </div>
        </section>

        <section class="section">
            <h2>我的朋友</h2>
            <div class="friends-section">
                <a href="kaiyin.html" class="friend-card">
                    <img src="./image/kaiyin.jpg" alt="陈凯茵的照片" class="friend-avatar">
                    <h3>陈凯茵</h3>
                    <p>学生 | 梦想家</p>
                </a>
                <!-- 可以添加更多朋友卡片 -->
            </div>
        </section>

        <section class="section">
            <h2>联系方式</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <span>📧</span>
                    <span>penghui@example.com</span>
                </div>
                <div class="contact-item">
                    <span>📱</span>
                    <span>+86 123 4567 8901</span>
                </div>
                <div class="contact-item">
                    <span>📍</span>
                    <span>中国</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
